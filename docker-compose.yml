version: '3.7'

services:
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    image: webshop-server
    container_name: webshop-node-server
    volumes:
      - ./server/:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - "8080:8080"
    depends_on:
      - mongo
    environment:
      - NODE_ENV=development
    networks:
      - app-network
  mongo:
    image: mongo
    volumes:
      - data-volume:/data/WebShop
    ports:
      - "27017:27017"
    networks:
      - app-network
  mongo-seed:
    build:
      context: ./server/databaseSeed
      dockerfile: Dockerfile
    links:
      - mongo
    networks:
      - app-network
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    image: webshop-client
    container_name: webshop-react-client
    command: npm start
    volumes:
      - ./client/:/usr/app
      - /usr/app/node_modules
    depends_on:
      - server
    ports:
      - "3000:3000"
    networks:
      - app-network

networks:
    app-network:
        driver: bridge

volumes:
    data-volume:
    node_modules:
    web-root:
      driver: local